version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - cd aiedulog
            - npm ci --cache .npm --prefer-offline
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: aiedulog/.next
        files:
          - '**/*'
      cache:
        paths:
          - aiedulog/.npm/**/*
          - aiedulog/node_modules/**/*
    appRoot: aiedulog