version: 1
applications:
  - appRoot: aiedulog
    frontend:
      phases:
        preBuild:
          commands:
            # === PHASE 1: Environment Setup ===
            - echo "ðŸš€ Starting AWS Amplify build for AiEduLog..."
            - echo "Build timestamp: $(date)"
            - echo "Working directory: $(pwd)"
            
            # Node.js version management - simplified
            - echo "ðŸ“¦ Setting up Node.js environment..."
            - node --version
            - npm --version
            - echo "Node.js environment ready"
            
            # === PHASE 2: Environment Variables ===
            - echo "ðŸ”§ Configuring environment variables..."
            # Validate required environment variables
            - |
              if [ -z "$NEXT_PUBLIC_SUPABASE_URL" ]; then
                echo "âŒ ERROR: NEXT_PUBLIC_SUPABASE_URL is required"
                echo "Please set this in AWS Amplify Environment Variables"
                exit 1
              fi
              echo "âœ… Supabase URL configured"
            - |
              if [ -z "$NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY" ]; then
                echo "âŒ ERROR: NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY is required"
                echo "Please set this in AWS Amplify Environment Variables"
                exit 1
              fi
              echo "âœ… Supabase key configured"
            
            # Generate NEXTAUTH_SECRET if not provided
            - |
              if [ -z "$NEXTAUTH_SECRET" ]; then
                echo "âš ï¸ NEXTAUTH_SECRET not set, generating temporary secret"
                export NEXTAUTH_SECRET=$(openssl rand -base64 32)
              fi
              echo "âœ… NextAuth configuration ready"
            
            # === PHASE 3: Clean Installation ===
            - echo "ðŸ§¹ Cleaning previous build artifacts..."
            - rm -rf .next node_modules/.cache .npm-cache
            
            # Verify package.json exists
            - |
              if [ ! -f "package.json" ]; then
                echo "âŒ ERROR: package.json not found"
                exit 1
              fi
              echo "âœ… package.json found"
            
            # Install dependencies with error handling
            - echo "ðŸ“‹ Installing dependencies..."
            - |
              if npm ci --no-audit --no-fund --prefer-offline; then
                echo "âœ… Dependencies installed successfully"
              else
                echo "âš ï¸ npm ci failed, trying npm install as fallback"
                npm install --no-audit --no-fund
                echo "âœ… Dependencies installed with npm install"
              fi
            
            # === PHASE 4: Validation ===
            - echo "ðŸ” Validating installation..."
            # Verify Next.js is available
            - |
              if ! command -v npx >/dev/null 2>&1; then
                echo "âŒ ERROR: npx not available"
                exit 1
              fi
              if ! npx next --version >/dev/null 2>&1; then
                echo "âŒ ERROR: Next.js not properly installed"
                echo "Installed packages:"
                npm list next || echo "Next.js not found in dependencies"
                exit 1
              fi
              echo "âœ… Next.js $(npx next --version) is ready"
            
            # Verify critical files
            - |
              for file in "next.config.ts" "src/app/layout.tsx" "tsconfig.json"; do
                if [ ! -f "$file" ]; then
                  echo "âŒ ERROR: Critical file missing: $file"
                  exit 1
                fi
              done
              echo "âœ… All critical files present"
            
            - echo "âœ… Pre-build phase completed successfully"
        build:
          commands:
            # === BUILD PHASE ===
            - echo "ðŸ—ï¸ Starting application build..."
            - echo "Node version: $(node --version)"
            - echo "npm version: $(npm --version)"
            - echo "Next.js version: $(npx next --version)"
            
            # Set optimal build environment
            - export NODE_ENV=production
            - export NEXT_TELEMETRY_DISABLED=1
            - export CI=true
            
            # Build with comprehensive error handling
            - |
              echo "ðŸ”¨ Running Next.js build..."
              if npm run build; then
                echo "âœ… Build completed successfully"
              else
                echo "âŒ Build failed, debugging information:"
                echo "Available scripts:"
                npm run --silent || true
                echo "Node modules check:"
                ls -la node_modules/.bin/next || echo "next binary not found"
                echo "Package.json scripts:"
                cat package.json | grep -A 10 '"scripts"' || true
                exit 1
              fi
            
            # Verify build output
            - |
              if [ ! -d ".next" ]; then
                echo "âŒ ERROR: Build failed - .next directory not created"
                echo "Current directory contents:"
                ls -la
                exit 1
              fi
              
              # Check for essential build files
              if [ ! -f ".next/BUILD_ID" ]; then
                echo "âš ï¸ WARNING: BUILD_ID not found, but .next exists"
              fi
              
              # Check build size
              BUILD_SIZE=$(du -sh .next 2>/dev/null | cut -f1 || echo "unknown")
              echo "ðŸ“Š Build size: $BUILD_SIZE"
              echo "âœ… Build verification completed"
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          # Cache npm packages for faster installs
          - ~/.npm/**/*
          # Cache package-lock.json for dependency resolution
          - package-lock.json
          # Cache Next.js build traces (safe to cache)
          - .next/trace
          # Do not cache .next/cache as it can cause 404 errors
          # Do not cache node_modules as it can cause platform issues