version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: aiedulog-dev-db
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: stillalice
      POSTGRES_PASSWORD: Overdose303*
      POSTGRES_DB: aiedulog_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./aiedulog/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stillalice -d aiedulog_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    name: aiedulog_dev_data
