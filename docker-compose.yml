version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: aiedulog-db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: aiedulog
      POSTGRES_PASSWORD: aiedulog2024!
      POSTGRES_DB: aiedulog_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  postgres_data: